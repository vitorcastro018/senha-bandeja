name: Build EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller pystray pyperclip pynput pillow

    - name: Build executable
      run: |
        pyinstaller --noconsole --onefile senha_bandeja.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: senha-bandeja-exe
        path: dist/senha_bandeja.exe
